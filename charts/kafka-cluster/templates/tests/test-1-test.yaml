---
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "strimzi-kafka-cluster.fullname" . }}-test
  labels:
    {{- include "strimzi-kafka-cluster.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook-weight": "1"
    "helm.sh/hook": test
    checkov.io/skip1: CKV_K8S_8=Test container this is ok
    checkov.io/skip2: CKV_K8S_9=Test container this is ok
    checkov.io/skip3: CKV_K8S_15=Test container this is ok
    checkov.io/skip4: CKV_K8S_35=Test container this is ok

spec:
  serviceAccountName: {{ include "strimzi-kafka-cluster.fullname" . }}-status-reader
  automountServiceAccountToken: true
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  initContainers:
    - name: wait-kafka
      #checkov:skip=CKV_K8S_43: Not for Public Charts
      image: bitnami/kubectl:1.28.2
      command:
         - "bin/bash"
         - "-c"
         - "kubectl wait --timeout=300s --for=condition=ready kafka {{ include "strimzi-kafka-cluster.fullname" . }}"
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        capabilities:
          drop:
            - ALL
        runAsNonRoot: true
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault
    - name: wait-kafkatopic
      #checkov:skip=CKV_K8S_43: Not for Public Charts
      image: bitnami/kubectl:1.28.2
      command:
         - "bin/bash"
         - "-c"
         - "kubectl wait --timeout=900s --for=condition=ready kafkatopic {{ include "strimzi-kafka-cluster.fullname" . }}-test"
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        capabilities:
          drop:
            - ALL
        runAsNonRoot: true
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault
    - name: send
      #checkov:skip=CKV_K8S_43: Not for Public Charts
      image: quay.io/strimzi/kafka:0.37.0-kafka-3.5.1
      command: ['bash']
      args:
      - -c
      - sleep 10;./bin/kafka-console-producer.sh --bootstrap-server {{ include "strimzi-kafka-cluster.fullname" . }}-kafka-bootstrap:9092 --topic test-events < NOTICE
      resources:
        # We usually recommend not to specify default resources and to leave this as a conscious
        # choice for the user. This also increases chances charts run on environments with little
        # resources, such as Minikube. If you do want to specify resources, uncomment the following
        # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi

      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        capabilities:
          drop:
            - ALL
        runAsNonRoot: true
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault
  containers:
    - name: test
      #checkov:skip=CKV_K8S_43: Not for Public Charts
      image: quay.io/strimzi/kafka:0.37.0-kafka-3.5.1
      command: ['bash']
      args:
      - -c
      - ./bin/kafka-console-consumer.sh --bootstrap-server {{ include "strimzi-kafka-cluster.fullname" . }}-kafka-bootstrap:9092 --topic test-events --from-beginning --timeout-ms 30000 --max-messages 1
      resources:
        # We usually recommend not to specify default resources and to leave this as a conscious
        # choice for the user. This also increases chances charts run on environments with little
        # resources, such as Minikube. If you do want to specify resources, uncomment the following
        # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        capabilities:
          drop:
            - ALL
        runAsNonRoot: true
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault
  restartPolicy: Never
