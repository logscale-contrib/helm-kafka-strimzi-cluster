apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kafka-strimzi-cluster.fullname" . }}-status-reader
  labels:
    {{- include "kafka-strimzi-cluster.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook-weight": "0"
    "helm.sh/hook": test
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["kafka.strimzi.io"]
  resources: ["*"]
  verbs: ["get", "watch", "list"]
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kafka-strimzi-cluster.fullname" . }}-status-reader
  labels:
    {{- include "kafka-strimzi-cluster.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook-weight": "0"
    "helm.sh/hook": test
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows "jane" to read pods in the "default" namespace.
# You need to already have a Role named "pod-reader" in that namespace.
kind: RoleBinding
metadata:
  name: {{ include "kafka-strimzi-cluster.fullname" . }}-status-reader
  labels:
    {{- include "kafka-strimzi-cluster.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook-weight": "0"
    "helm.sh/hook": test
subjects:
# You can specify more than one "subject"
- kind: ServiceAccount
  name: {{ include "kafka-strimzi-cluster.fullname" . }}-status-reader # "name" is case sensitive
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role #this must be Role or ClusterRole
  name: {{ include "kafka-strimzi-cluster.fullname" . }}-status-reader # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io
